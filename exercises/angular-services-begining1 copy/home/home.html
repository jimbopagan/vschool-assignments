<div class='container'>
    <div class='row' >
        <div class='col-xs-12'>
            <input type="text" ng-model="pokeName">
            <button class="btn btn-primary" ng-click="addPokemon(pokeName)">Add to the list!</button>
            <button class=class="btn btn-danger" ng-click="removePokemon(pokeName)">X</button>
        </div>
        <div class='col-xs-12'>
            <div ng-repeat='pokeName in pokemon track by $index' class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
                <span>
                   {{pokeName}}
               </span>
            </div>
        </div>

    </div>
</div>
