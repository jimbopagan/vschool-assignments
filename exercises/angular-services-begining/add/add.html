<div class='container'>
    <div class='row'>
        <div class='col-xs-12'>
            <input type="text" placeholder="pokemon" ng-model='pokemonName'>
            <button ng-click='addPokemon(pokemonName)'>submit</button>
            {{pokemon}}
        </div>
        <div class='col-xs-12' class='col-xs-12'>
        <ul>
            <li ng-repeat='poke in pokemon track by $index'>
                {{poke}}
                
            </li>
        </ul>
        <button ng-click='removePokemon(poke)'></button>

    </div>
    </div>
</div>
