<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body id='body'>
    <div class='container'>
      <div class='add'>
        <input id='addNum1' type="text"  />
        <input id='addNum2' type="text" />
        <button type="button" onclick="addFunk()">Add</button>
      </div>
      <div class='subtract'>
        <input id='subtractNum1' type="text" />
        <input id='subtractNum2' type="text" />
        <button type="button" onclick="subtractFunk()">Subtract</button>
      </div>
      <div class='mult'>
        <input id='multiplyNum1' type="text" />
        <input id='multiplyNum2' type="text" />
        <button type="button" onclick="multiplyFunk()">Multiply</button>
      </div>
      <h1 id='total'>Total:</h1>
    </div>

    <script src='app.js'> </script>
  </body>
</html>
