<!DOCTYPE html>
<html lang="en" ng-app="bounty-hunter">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller="bounties">
  
  <div ng-repeat="bounty in bounties">
      <h1>{{bounty.fName}} {{bounty.lName}}</h1>
      <h4>{{bounty.cost | currency:"$" }}</h4>
  </div>
  
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
