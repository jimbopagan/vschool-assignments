<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainControl">

    <div class='container'>
        <div class='row'>
            <div class='col-xs-12'>
                
                    {{test}}
<!--
                    {{redScore}}
                    {{blueScore}}
-->

                <button ng-click='redAdd(); blueSub()'>RED</button>
                <button ng-click='blueAdd(); redSub()'>BLUE</button>
                <button ng-click='blueReset(); redReset()'>Reset</button>
                <!--            score will show here-->
                <div><span>{{blueScore}}</span> vs. <span>{{redScore}}</span></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="app.js"></script>
    <script src='services/services.js'></script>
</body>

</html>
