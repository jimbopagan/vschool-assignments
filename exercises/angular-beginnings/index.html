<!DOCTYPE html>
<html ng-app="learningAngular">
    <head>
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css" /> -->
    </head>
    <body ng-controller="mainCtrl">

        <div ng-repeat="kills in player">
          <div ng-repeat="item in kills">
            <h1> {{item.handle}}</h1>
            <h3> {{item.rank}}</h3>
            <h4> {{item.clan}}</h4>
            <div ng-repeat="clan in kils.clan">
              <!-- <div ng-repeat="item in clan"> -->
                <h3> {{clan}}</h3>
              <!-- </div> -->

            </div>

          </div>

        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="app.js"></script>
        <script src="serviceOne.js"></script>
    </body>
</html>
